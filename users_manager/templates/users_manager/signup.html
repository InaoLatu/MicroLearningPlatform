{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}
{% block content %}

    {% csrf_token %}
    {{ form.as_ul  }}
      <br>
    <button type="submit">Sign up</button>
      <a class="button" href="{% url 'login' %}">Back</a> <br>

  </form>

{% endblock %}
