{% load static %}
<style>
    #guideline-container{
      -webkit-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.45);
        -moz-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.45);
        box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.45);
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create selection</title>
        <link rel="stylesheet" type="text/css" href="{% static 'sky-forms.css' %}">
          <link rel="stylesheet" type="text/css" href="{% static 'demo2.css' %}">
        <meta name="author" content="Inao Latourrette">
    	<link rel="icon" type="image/png" href="{% static 'images/icons/book.png' %}"/>


</head>
<body class="bg-study">
 <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
         $(document).ready(function() {    // Ready() is called because we are going to refer to tags which are declared later in the code.
             var options=document.querySelectorAll("#options-container h5");
               for (var i=0;i<options.length;i++) {
                    options[i].addEventListener("click",showMicroLearningContent,false);
               }

           });
         function init() {
             $("#option1").addClass("selected");
             $("#option1").addClass("animated bounce");

         }
         function showMicroLearningContent(num) {
             switch (num.target) {
                 case option1:
                     $("#options-container  h5").removeClass("selected");
                     $("#options-container  h5").removeClass("animated bounce");
                     $("#option1").addClass("selected");
                     $("#option1").addClass("animated bounce");
                     $("#microContentImage-container").html("<img id=\"microContentImage\" class = \"adjust\"  src=\"{% static 'images/1_1.png'%}\">\n");
                     $('#createButton').attr('href', '{% url 'micro_content_manager:micro_content_creation' 1 3 %}');
                     $(document.getElementById("previewText").textContent="Option 1 preview");
                     break;
                 case option2:
                     $("#options-container  h5").removeClass("selected");
                     $("#options-container  h5").removeClass("animated bounce");
                     $("#option2").addClass("selected");
                     $("#option2").addClass("animated bounce");
                     $("#microContentImage-container").html("<img id=\"microContentImage\" class = \"adjust\"  src=\"{% static 'images/2_1.png'%}\">\n");
                     $('#createButton').attr('href', "{% url 'micro_content_manager:micro_content_creation' 1 5 %}");
                     $(document.getElementById("previewText").textContent="Option 2 preview");
                     break;
                 case option3:
                     $("#options-container  h5").removeClass("selected");
                     $("#options-container  h5").removeClass("animated bounce");
                     $("#option3").addClass("selected");
                     $("#option3").addClass("animated bounce");
                     $("#microContentImage-container").html("<img id=\"microContentImage\" class = \"adjust\"  src=\"{% static 'images/3_1.png'%}\">\n");
                     $('#createButton').attr('href', "{% url 'micro_content_manager:micro_content_creation' 2 5 %}");
                     $(document.getElementById("previewText").textContent="Option 3 preview");
                    break;
                 case option4:
                     $("#options-container  h5").removeClass("selected");
                     $("#options-container  h5").removeClass("animated bounce");
                     $("#option4").addClass("selected");
                     $("#option4").addClass("animated bounce");
                     $("#microContentImage-container").html("<img id=\"microContentImage\" class = \"adjust\"  src=\"{% static 'images/4.png'%}\">\n");
                     $('#createButton').attr('href', "{% url 'micro_content_manager:micro_content_creation' 2 7 %}");
                     $(document.getElementById("previewText").textContent="Option 4 preview");
                   break;
             }
           }
           window.onload=init; //Once the whole screens, init is called
        </script>
    <div class="body" style="max-width: 1800px!important;">
        <h1>Create Selection</h1>

        <div class="sky-form">

            <div class="white">
                    <fieldset>
                        <div class="wrapper">
                          <div class="row">
                            <div class="col span4">
                                <div id="guideline-container">
                                    <h2>Choose one out of the four options below. </h2>
                                </div>
                                <br>
                                <div id="options-container" >
                                                    <h5 id="option1" class="button option" style="background-color: #2da5da!important; margin-right: 8px!important;">1 Video 3 Questions</h5>
                                                    <h5 id="option2" class="button option" style="background-color: #2da5da!important; margin-right: 8px!important;">1 Video 5 Questions</h5>
                                                    <h5 id="option3" class="button option" style="background-color: #2da5da!important;">2 Videos 5 Questions</h5>
                                                    <h5 id="option4" class="button " style="background-color: #2da5da!important;">2 Videos 7 Questions</h5>
                                </div>
                            </div>
                            <div id="div2" class="col span9">
                                <section>
                                    <h2>Preview of the choosen micro-content <hr style="margin-left: 20px;" width="385"></h2>

                                </section>

                                        <div id="microContentImage-container">
                                            <img id="microContentImage" src="{% static 'images/1_1.png'%}" class="adjust">
                                        </div>
                            </div>
                               <div class="col span3"><br><br><br><br><br><br><br><a id="createButton" href="{% url 'micro_content_manager:micro_content_creation' 1 3 %}" class="button" style="background-color: green;">Create</a></div>
                            </div>

                          </div>
                        </div>
                    </fieldset>
                 </div>
        </div>

    </div>
</body>
</html>
