<!DOCTYPE html>
{% load static %}
<style>
     .selected {
        background-color: red;
     }

        border: 1px solid red;
        width: border-box;

    }
    #options-container{
        padding-top: 50px;
    }
    #option1-container{
        border: 1px solid mediumvioletred;

    }
    #selector {
        padding-top: 60px;

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <title>Create Selection</title>
    </head>


    <body>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
         $(document).ready(function() {    //llamamos la a funcion ready() porque vamos a hacer referencia a etiquetas que estan declaradas posteriormente en el documento
             var options=document.querySelectorAll("#selector img") //Devolvera un array con cada una de las imagenes contenidas en carrete
               for (var i=0;i<options.length;i++) {
                    options[i].addEventListener("click",showMicroLearningContent,false);
               }
           });
         function showMicroLearningContent(num) {
             switch (num.target) {
                 case option1:
                     $("#selector img").removeClass("selected");
                     $("#selector img").removeClass("animated bounce");
                     $("#option1").addClass("selected");
                     $("#option1").addClass("animated bounce");
                     $("#MicroContentImage").html("<img class = \"border selected\"  src=\"{% static 'images/create_op1.png'%}\">\n");
                     break;
                 case option2:
                     $("#selector img").removeClass("selected");
                     $("#selector img").removeClass("animated bounce");
                     $("#option2").addClass("selected");
                     $("#option2").addClass("animated bounce");
                     break;
                 case option3:
                     $("#selector img").removeClass("selected");
                     $("#selector img").removeClass("animated bounce");
                     $("#option3").addClass("selected");
                     $("#option3").addClass("animated bounce");
                    break;
                 case option4:
                     $("#selector img").removeClass("selected");
                     $("#selector img").removeClass("animated bounce");
                     $("#option4").addClass("selected");
                     $("#option4").addClass("animated bounce");
                   break;
             }
           }
           window.onload=intercambio; //cuando carga la ventaja ejecutara la funcion indicada
        </script>


        <h1>Create Selection</h1>
        <div class="border-red" id="MicroContentImageContainer">
            <img class = "border-blue showMC" id="MicroContentImage" src="{% static 'images/create_op4.png'%}">
            <p class="border-blue" id="guidelineSelection">You should choose one <br> of the four options below.</p>
        </div>

        <div id="selector">
            <p>Format options: </p>
            <div id="optionText">
                <strong>
                    <span style="padding-right: 130px;">Option 1</span>
                    <span style="padding-right: 130px;">Option 2</span>
                    <span style="padding-right: 130px;">Option 3</span>
                    <span>Option 4</span>
                </strong>
            </div>

            <div id="options-container">
                <div id="option1-container" class=>
                    <img id="option1" class="border-blue selected" src="{% static 'images/create_op1.png'%}"><br>
                </div>
                <div>
                    <img class = "border-blue" id="option2" src="{% static 'images/create_op2.png'%}"><br>
                </div>
                <div>
                    <img class = "border-blue" id="option3" src="{% static 'images/create_op3.png'%}"><br>
                </div>
                <div>
                    <img class = "border-blue" id="option4" src="{% static 'images/create_op4.png'%}">
                </div>
            </div>
        </div>
</body>
</html>
